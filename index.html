<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="card">
        <div class="search">

            <input type="text" placeholder="Enter the City" spellcheck="false">
            <button><img
                    src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png"
                    width="20px" height="10px"></button>
        </div>
        <div class="weather">
            <img src="https://cdn3.iconfinder.com/data/icons/sunnyday-2/142/medium_clear_light_rain-512.png" width="250px">
            <h1 class="temp">37Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="detail">
                <div class="column">
                    <img src="https://static-00.iconduck.com/assets.00/humidity-icon-144x118-o5l07jkd.png"
                        class="weather-icon" >
                    <div class="humidity">25%</div>
                    <p>Humidity</p>
                </div>
                <div class="column">
                    <img src="https://cdn-icons-png.flaticon.com/512/517/517287.png" >
                     <div class="wind">3km/h</div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
  
</body>

</html>
